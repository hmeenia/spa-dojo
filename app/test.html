<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
</head>
<body>
    <h1 id="greeting">Hello</h1>

    <!-- load Dojo -->
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.5/dojo/dojo.js"
            data-dojo-config="async: true; parseOnLoad: true"></script>

    <div data-dojo-attach-event="onclick: click">click me</div>
 
    <script>
        require([
            'dojo/parser'
            'dojo/dom',
            'dojo/dom-construct'
        ], function (dom, domConstruct) {
            var greetingNode = dom.byId('greeting');
            domConstruct.place('<i> Dojo!</i>', greetingNode);


        });
    </script>
</body>
</html>
